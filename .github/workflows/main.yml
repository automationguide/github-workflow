name: Intro

on:
  workflow_dispatch:
    inputs:
      name:
        type: text
        description: "Your name:"
        required: true
        default: "Fred"
      shoutout:
        type: boolean
        description: "Should I shout this?"
        required: true
        default: "true"
      language:
        type: choice
        description: "Choose a language:"
        required: true
        options:
        - english
        - french

jobs:
  greeting:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - id: language-step
      run: |
        PREFIX=$(cat ${{github.event.inputs.language}}.txt)
        echo "::set-output name=prefix::${PREFIX}"

    - name: Hello world
      id: greeting-step
      run: |
        GREETING="${{steps.language-step.outputs.prefix}}, ${{github.event.inputs.name}}"
        echo "::set-output name=greeting::${GREETING}"

    - id: shoutout-step
      run: |
        if [ "${{github.event.inputs.shoutout}}" == "true" ]; then SHOUTOUT="!"; else SHOUTOUT=""; fi
        echo "::set-output name=shoutout::${SHOUTOUT}"

    - run: echo "${{steps.greeting-step.outputs.greeting}}${{steps.shoutout-step.outputs.shoutout}}"
